<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello (Locker Example)</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
  </head>

  <body>
    <div id="topbar" class="login">
        <div id="authentication" class="locker-onload hidden" style="display: none">
            <p>Welcome to our page!</p>

            <div class="locker-unauthenticated hidden" id="login">
                <button class="locker-login-link-google">Login via Google</button>
            </div>

            <div class="locker-authenticated hidden">
                <div id=profile></div>
                <div><button onclick="logout()">Logout</button></div>
            </div>

            <div class="locker-authenticating hidden" id="progress">
                <img src="/img/progress.gif">
            </div>

        </div>
    </div>

    <h2>Locker login example</h2>

    <div class="locker-onload hidden" style="display: none">
        <div class="locker-authenticated">
            This part is visible for logged user only
        </div>
    </div>

    <button id="btn-f1" onclick="f1()">f1()</button>
    <button id="btn-f2" onclick="f2()">f2()</button>
    <button id="btn-f3" onclick="f3()">f3()</button>

    <script src="_config.js"></script>
    <script src="https://locker-js.pages.dev/locker-0.0.4.js"></script>
    <script defer src="js/app.js"></script>

</body>
</html>
